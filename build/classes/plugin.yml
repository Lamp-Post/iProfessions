name: iProfessions
main: com.ptibiscuit.iprofession.Plugin
version: 1.9.1
depend: [PluginsBaker]
softepend: [BeardStat]
authors:
- Ptibiscuit
commands:
  plearn:
    description: Usefull to learn a profession.
    usage: /plearn <Player>
  pforget:
    description: Forget your profession.
    usage: /pforget
  psetuser:
    description: Set a profession to a player
    usage: /pset <Player> <Profession>
  pwhois:
    description: Set a profession to a player
    usage: /pwhois [Player]